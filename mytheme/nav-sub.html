
    {% if not nav_item.children %}
    <li class="{% if nav_item.active %}active{% endif %}">
        <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
    </li>
    {% else %}
    <li>
        <a class="test" tabindex="-1" href="#">{{ nav_item.title }}</a>
        <ul>
        {% for nav_item in nav_item.children %}
        {% include "nav-sub.html" %}
        {% endfor %}
        </ul>
    </li>
    {% endif %}
